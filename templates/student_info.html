<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>GitHub Account: {{ github }}</p>
  <ul>
    {% for grade in grades_list %}
    <li>Title: <a href= "/project?title={{grade[0]}}">{{ grade[0] }}</a> 
    <br>Grade: {{ grade[1] }} </li>
    {% endfor %}
   </ul>
</body>
</html>
